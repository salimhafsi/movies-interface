<div *ngIf="moviesInfo" class="table-content">
  <div *ngIf="moviesInfo.Response !== 'False'; else emptyData">
    <p-table [value]="moviesInfo.Search">
      <ng-template pTemplate="body" let-movies>
        <tr>
          <td>
            <img />
            <img
              [src]="
                movies.Poster !== 'N/A'
                  ? movies.Poster
                  : 'assets/movies-assets/poster-alt.png'
              "
              width="35"
              height="45"
            />
            <span class="description"
              ><span class="title">{{ movies.Title }}</span
              >&nbsp; <span>({{ movies.Year }})</span>&nbsp;
              <span>(TV {{ movies.Type | titlecase }}) </span></span
            >
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="table-content-paginator">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [totalRecords]="totalResults"
        [rows]="rows"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      ></p-paginator>
    </div>
  </div>
  <ng-template #emptyData>
    <div class="table-content-error">
      <i class="pi pi-exclamation-circle"></i>
      <span> Movie not found </span>
    </div></ng-template
  >
</div>
