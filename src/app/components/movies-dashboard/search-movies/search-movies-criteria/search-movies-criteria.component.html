<div class="content">
  <form [formGroup]="searchForm">
    <div class="content-criteria">
      <div class="content-criteria-label">
        <span>Title</span>
      </div>
      <div>
        <input
          type="text"
          formControlName="title"
          pInputText
          data-cy="cy-title-input"
        />
      </div>
    </div>
    <div class="content-criteria">
      <div class="content-criteria-label">
        <span>Type</span>
      </div>
      <div>
        <p-dropdown
          [options]="Types"
          formControlName="type"
          data-cy="cy-type-dropdown"
        ></p-dropdown>
      </div>
    </div>
    <div class="content-criteria">
      <div class="content-criteria-label">
        <span>Year of release</span>
      </div>
      <div>
        <input
          type="text"
          formControlName="releaseYear"
          pInputText
          data-cy="cy-year-input"
        />
      </div>
    </div>
    <div>
      <p-button
        label="Search"
        [ngClass]="{
          'btn-diasabled': searchForm.controls['title'].value === ''
        }"
        (click)="searchMovie()"
        data-cy="cy-serach-btn"
      ></p-button>
    </div>
  </form>
</div>
